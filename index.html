<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tra cứu học phí học sinh</title>
  <style>
    body { font-family: Arial; max-width: 1000px; margin: auto; padding: 20px; }
    input { width: 100%; padding: 10px; font-size: 16px; margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f2f2f2; }
    img { max-width: 120px; }
  </style>
</head>
<body>
  <h2>Tra cứu học phí học sinh</h2>
  <input type="text" id="searchInput" placeholder="Nhập ID hoặc tên học sinh..." oninput="searchStudent()">
  <table id="resultTable" style="display: none;">
    <thead><tr>
      <th>HỌ VÀ TÊN</th><th>LỚP</th><th>MÔN</th><th>ID</th>
      <th>THÁNG CŨ</th><th>HP THÁNG MỚI</th><th>SÁCH BÀI TẬP</th>
      <th>GIẢM</th><th>CỘNG</th><th>ĐÃ NỘP</th><th>CÒN</th><th>THANH TOÁN</th>
    </tr></thead>
    <tbody id="resultBody"></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzvmNRbYaooVg86N-jBmQZxf-TZ8D_MUazQhwU--vOMo3TuMi-NVEy-DxGGtFOjzhAo/exec"; // <--- Dán link API của bạn vào đây
    let students = [];

    function removeAccents(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    async function fetchData() {
      const res = await fetch(API_URL);
      students = await res.json();
    }

    async function searchStudent() {
      const input = document.getElementById("searchInput").value.trim();
      if (students.length === 0) await fetchData();

      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = "";

      const filtered = students.filter(s =>
        removeAccents(s['HỌ VÀ TÊN'] || '').includes(removeAccents(input)) ||
        (s['ID'] || '').toLowerCase().includes(input.toLowerCase())
      );

      if (filtered.length === 0) {
        document.getElementById("resultTable").style.display = "none";
        return;
      }

      document.getElementById("resultTable").style.display = "table";

      filtered.forEach(s => {
        const row = document.createElement("tr");
        const cells = [
          s['HỌ VÀ TÊN'], s['LỚP'], s['MÔN'], s['ID'],
          s['THÁNG CŨ'], s['HP THÁNG MỚI'],
          s['SÁCH BÀI TẬP'], s['GIẢM'], s['CỘNG'], s['ĐÃ NỘP'], s['CÒN']
        ].map(v => `<td>${v ?? ''}</td>`).join('');
        const img = `<td>${ s['THANH TOÁN'] ? `<img src="${s['THANH TOÁN']}" alt="QR">` : '' }</td>`;
        row.innerHTML = cells + img;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
